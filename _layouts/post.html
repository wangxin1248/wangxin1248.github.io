layout: default

<!-- 回到顶部 -->
<script>
    $("#back-top").hide();
  $(document).ready(function () {
    $(window).scroll(function () {
      if ($(this).scrollTop() > 100) {
        $('#back-top').fadeIn();
      } else {
        $('#back-top').fadeOut();
      }
    });
    $('#back-top a').click(function () {
      $('body,html').animate({
        scrollTop: 0
      }, 800);
      return false;
    });
  });
  </script>
<!-- 文章目录 -->
<script src="https://unpkg.com/scrollnav@3.0.1/dist/scrollnav.min.umd.js"></script>
<script>
    const ct = document.querySelector('.post-content');  //".post-content"指向文章内容所在的div，需根据实际情况修改
    scrollnav.init(ct, {
        debug: false,
        easingStyle: 'linear',
        //section为一级目录，subsection为二级目录
        //以下两行意为h3为一级目录，h4为二级目录（个人只需要一级目录，所以注释了二级目录）
        sections: ($('.post-content > h1').length>0) ? 'h3' : 'h4',
        //subSections: ($('.post-content > h1').length>0) ? 'h4' : 'h5',
    });
</script>
  
<style type="text/css">
      #back-top {
        position: fixed;
        bottom: 30px;
        margin-left: 1000px;
      }
      #back-top a {
        width: 150px;
        height: 195px;
        display: block;
        background: #ffffff url(/assets/images/bg_up_arrow.png) no-repeat center center;
        background-color: #ffffff;
        -webkit-border-radius: 7px;
        -moz-border-radius: 7px;
        border-radius: 7px;
        -webkit-transition: 1s;
        -moz-transition: 1s;
        transition: 1s;
      }
      #back-top a:hover {
        background-color: #ffffff;
      }
</style>

<div class="box">
    <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-meta">{{ page.date | date: "%-d %B, %Y. It was a %A. " }} <span id="busuanzi_container_page_pv">
        <div align="left">view: <span id="busuanzi_value_page_pv"></span></div>
      </span><a style="color:grey" href="{{ BASE_PATH }}{{ post.url }}#disqus_thread"></a></span><hr/>
    <span class="post-text">{{ content }}</span>
</div>

<!-- 回到顶部 -->
<div id="back-top">
    <a href="#top" title="回到顶部"></a>
</div>
